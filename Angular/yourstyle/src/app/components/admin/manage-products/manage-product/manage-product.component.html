<table class="table table-striped" style="text-align:center;">
    <thead class="thead-dark">
        <tr>
            <th colspan="2" class="text-center">Manage Products</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <th scope="row">{{product.productName}}</th>
            <td>
                <a class="action-btn" (click)="onEdit(product)">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="action-btn" (click)="deleteProduct(product)">
                    <i class="fa fa-times"></i>
                </a>
            </td>


        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <button type="button" class="btn btn-primary" routerLink="/publishProduct">Add New Product</button>
            </td>
        </tr>
    </tbody>
</table>
