<!-- Shoping Cart -->
<form class="bg0 p-t-75 p-b-85">
    <div class="container">
        <h3 class="ltext-103 cl5" style="margin-left:20px; margin-bottom:20px;">Orders</h3>
        <div class="row">
            <div class="col-lg-12 col-xl-12 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    <div class="wrap-table-shopping-cart">
                        <table class="table-shopping-cart">
                            <tr class="table_head">
                                <th class="column-1">Product</th>
                                <th class="column-5"></th>
                                <th class="column-5">Size</th>
                                <th class="column-5">Color</th>
                                <th class="column-5">Price</th>
                                <th class="column-5">Quantity</th>
                                <th class="column-5">Total</th>
                                <th class="column-5">Status</th>
                            </tr>

                            <tr class="table_row" *ngFor='let product of order.products'>
                                <td class="column-1">
                                    <div class="how-itemcart1">
                                         <img [src]="'data:image/jpeg;base64,' + product.imgurl" alt="IMG-PRODUCT"> 
                                    </div>
                                </td>
                                <td class="column-2"><a routerLink='/product-details'
                                        (click)="setProductDetails(product.productName)">{{product.productName}}</a></td>
                                <td class="column-5"> {{product.size}}</td>
                                <td class="column-5"> {{product.color}} </td>
                                <td class="column-5">{{product.price | currency:'&#8377;'}}</td>
                                <td class="column-5">{{product.quantity}}</td>
                                <td class="column-5">{{product.price * product.quantity | currency:'&#8377;'}}</td>
                                <td class="column-5">{{product.status}}</td>

                            </tr> 


                        </table>
                    </div>
